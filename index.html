<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__step_first transform-0">
        <div class="card__header">
          <div class="card__header_starbox">
            <img src="./images/icon-star.svg" alt="icon-star">
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__content_title">How did we do?</h1>
          <p class="card__content_subtitle">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!</p>
        </div>
        <div class="card__btns">
          <button class="card__btns_btn" onclick="selectButton(1)">1</button>
          <button class="card__btns_btn" onclick="selectButton(2)">2</button>
          <button class="card__btns_btn" onclick="selectButton(3)">3</button>
          <button class="card__btns_btn" onclick="selectButton(4)">4</button>
          <button class="card__btns_btn" onclick="selectButton(5)">5</button>
        </div>
        <button class="card__btn" onclick="submitChoose()" disabled>Submit</button>
      </div>
      <div class="card__step_second transform-right">
        <img src="./images/illustration-thank-you.svg" alt="thanks-illustration">
        <div class="card__selected_box">
          <p id="selectedText" class="card__selected_box_title">You selected 4 out of 5</p>
        </div>
        <div class="card__second_content">
          <h2 class="card__second_content_title">Thank you!</h2>
          <p class="card__second_content_text">We appreciate you taking the time to give a rating. If you ever need more
            support, donâ€™t hesitate to get in
            touch!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
